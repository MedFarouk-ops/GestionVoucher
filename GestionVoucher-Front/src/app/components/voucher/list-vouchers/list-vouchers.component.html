<div class="jumbotron top-space">
<div class="container">
<h2>Liste de vouchers :</h2>
<div class="text-center">
<h3 *ngIf="vouchers.length == 0"> le table est vide !  
<button (click)="addVoucher()" class="btn btn-info"> Ajouter </button> </h3>
</div>
<table class="table table-striped table-md" *ngIf="vouchers.length > 0">
    <thead>
        <tr>
            <th>ID</th>
            <th>Prix</th>
            <th>NoVoucher</th>
            <th>Titre</th>
            <th>Description</th>
            <th>Date Expiration</th>
            <th>Categorie</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let voucher of vouchers">
        <td>{{voucher.idVch}}</td>
        <td>{{voucher.prixVoucher}}</td>
        <td>{{voucher.noVoucher}}</td>
        <td>{{voucher.titre}}</td>
        <td>{{voucher.descVoucher.substring(0, 20)}}</td>
        <td>{{voucher.dateExp}}</td>
        <td></td>
        <td>
            <button (click)="updateVoucher(voucher.idVch)" class="btn btn-info">Mod.</button>
            <button (click)="deleteVoucher(voucher.idVch)" class="btn btn-danger">Sup.</button>
            <button (click)="showVoucher(voucher.idVch)" class="btn btn-warning">Aff.</button>
        </td>
    </tr>
    </tbody>
</table>
<div class="buttonMD" *ngIf="vouchers.length > 0">
    <button (click)="addVoucher()" class="btn btn-success"> Ajouter </button>
</div>
</div>
</div>
